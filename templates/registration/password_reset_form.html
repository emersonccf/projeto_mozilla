{% extends 'base_generic.html' %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
    <div class="alert alert-danger alert-dismissible fade show mx-auto" role="alert" style="margin-top: 10px;">
        <strong>Erro!</strong> {{ form.email.errors }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
    <p>{{ form.email }}</p>
    <input type="submit" value="Redefinir Senha" class="btn btn-default btn-lg">
</form>

{% endblock content %}
