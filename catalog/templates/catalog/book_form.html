{% extends 'base_generic.html' %}
{% block content %}
    {% if book.id %} <!-- Se tem id é pq já existe então é alteração -->
        <h1 class="display-4" style="color: blue;">Alteração de Livro</h1>
    {% else %}
        <h1 class="display-4" style="color: green;">Inclusão de Livro</h1>
    {% endif %}
    
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
                {% if book.id %} <!-- Se tem id é pq já existe então é alteração -->
                    <input class="btn btn-xs btn-primary" type="submit" value="Alterar">
                {% else %}
                    <input class="btn btn-xs btn-primary" type="submit" value="Incluir">
                {% endif %}
            <a class="btn btn-xs btn-danger" href=" {% url 'books' %} ">Cancelar</a>
    </form>
{% endblock content %}
