{% block alert_f1 %}
<div class="alert alert-danger alert-dismissible fade show mx-auto" role="alert" style="margin-top: 10px;">
  <strong>Atenção!</strong> Sua conta não tem acesso a esta página. Para continuar, faça login com uma conta que possui autorização.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endblock alert_f1 %}
