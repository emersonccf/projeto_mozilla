{% block alert_f1 %}
<div class="alert alert-danger alert-dismissible fade show mx-auto" role="alert" style="margin-top: 10px;">
  <strong>Erro!</strong> Usuário ou senha informados não foram encontrados. Por favor tente novamente.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endblock alert_f1 %}
