<!DOCTYPE html>
<html lang="pt-br">

<head>
  {% block title %}<title>Biblioteca Local</title>{% endblock %}

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">

      </div>
      <div class="col-sm-10 ">
        {% block content %}{% endblock %}
        {% include "includes/pagination_2.html" %}
        <!-- inclui uma pagina html na pisção especificada -->
        {% comment %} <div class="col-sm-10 ">
          <!-- exemplo de como carregar uma imagem -->

          <img src="{% static 'img/basic-django.png' %}" alt="MVT Django" style="width:555px;height:540px;">
        </div> {% endcomment %}
      </div>
    </div>
  </div>

</html>
